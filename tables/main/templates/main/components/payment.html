{% load components %}
{% add_style 'css/modal-form.css' %}
<form class="modal-form" id="payment-form" method="post">
    <div class="modal-form__content">
        {% csrf_token %}
        <div class="modal-form__group">
            <input class="modal-form__input"
                   type="text"
                   id="paid_amount"
                   name="paid_amount"
                   spellcheck="false"
                   placeholder="Введите оплаченную сумму"
                   {% if request.user.is_authenticated and request.user.user_type.name == "Ассистент" %} hidden {% endif %}
            />
        </div>
		<div class="modal-form__group">{% include "components/checkbox.html" with value="false" id="documents" label="Документы" %}</div>
        <div class="modal-form__buttons">
            <button class="button modal-form__button" type="submit">Сохранить</button>
            <button class="button modal-form__button button--cancel" type="button">Отменить</button>
        </div>
    </div>
</form>
