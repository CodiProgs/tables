{% load components %}
{% add_style 'css/modal-form.css' %}
<form class="modal-form" id="settle-debt-form" method="post">
    <div class="modal-form__content">
        {% csrf_token %}
        <input type="hidden" name="type" id="type" value="" hidden>
        <div class="modal-form__group">
            <input class="modal-form__input"
                   type="text"
                   id="amount"
                   name="amount"
                   spellcheck="false"
                   autocomplete="off"
                   placeholder="Введите оплаченную сумму">
        </div>
        <div class="modal-form__group">
            <input class="modal-form__input"
                   type="hidden"
                   id="comment"
                   name="comment"
                   spellcheck="false"
                   autocomplete="off"
                   placeholder="Введите комментарий"
                   hidden>
        </div>
        <div class="modal-form__group" hidden>
            {% include "components/select.html" with id="investor_select" placeholder="Выберите инвестора" %}
        </div>
        <div class="modal-form__buttons">
            <button class="button modal-form__button" type="submit">Сохранить</button>
            <button class="button modal-form__button button--cancel" type="button">Отменить</button>
        </div>
    </div>
</form>
